<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Advanced CSS - Assignment 1</title>
    <style>
        a[href^="https://www.google.com/"] {
            color: green;
        }
        a[target="_blank"] {
            color: red;
        }

        [class|="crvena"] {
            color: red;
        }
        [class|="plava"] {
            color: blue;
        }
        .new::after{
            content: "_NEW";
            color: yellow;
        }
        .text:hover{
            font-style: italic;
            cursor: pointer;

        }

    </style>
</head>

<body>
    <h1>Main Heading</h1>
    <p>Paragraph 1</p>
    <a href="https://www.google.com/">Google</a>
    <a href="https://www.google.com/doodles">Google Doodles</a>
    <a href="https://www.link-group.eu/" target="_blank">Goto Link Group</a>
    <div id="first-div">
        <h2>Subheading</h2>
        <p class="new">Paragraph 2</p>
        <p class="new">Paragraph 3</p>
        <div id="second-div">
            <h3>Sub subheading</h3>
            <p class="crvena">Paragraph 4</p>
            <p class="plava">Paragraph 5</p>
            <p class="crvena">Paragraph 6</p>
            <p class="plava">Paragraph 7</p>
            <p class="crvena">Paragraph 8</p>
        </div>
    </div>
    <p>Paragraph 9</p>
    <p class="text">Paragraph 10</p>
</body>

</html>
